{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm border-0 border-top border-danger border-3">
      <div class="card-body p-4 text-center">
        <i class="bi bi-exclamation-triangle-fill text-danger display-4"></i>
        <h4 class="fw-bold mt-3">Delete Author</h4>
        <p class="text-muted">Are you sure you want to delete <strong>"{{ author.name }}"</strong>?</p>
        <form method="post" class="d-flex gap-2 justify-content-center">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger"><i class="bi bi-trash me-1"></i>Delete</button>
          <a href="{% url 'author_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
